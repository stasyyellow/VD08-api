<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Погода в {{ weather['name'] }}, {{ weather['sys']['country'] }}</h3>
                <p class="card-text">Температура: {{ weather['main']['temp'] }}°C</p>
                <p class="card-text">Погодные условия: {{ weather['weather'][0]['description'] }}</p>
                <p class="card-text">Влажность: {{ weather['main']['humidity'] }}%</p>
                <p class="card-text">Скорость ветра: {{ weather['wind']['speed'] }} м/с</p>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
